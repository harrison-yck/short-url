apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-processor
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-processor
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: log-processor
    spec:
      nodeSelector:
        pool: ops
      containers:
        - name: log-processor
          image: neowu/log-processor:7.6.3
          env:
            - name: JAVA_OPTS
              value: "-XX:+UseG1GC -XX:MaxRAMPercentage=50 -XX:MaxMetaspaceSize=128m -Xss256k -XX:G1PeriodicGCInterval=2160000"
            - name: SYS_ELASTICSEARCH_HOST
              value: "log-es-0.log-es"
            - name: SYS_KAFKA_URI
              value: "log-kafka-0.log-kafka"
            - name: KIBANA_URL
              value: "http://log-kibana:5601"
            - name: KIBANA_BANNER
              value: "# dev"
          readinessProbe:
            httpGet:
              path: /health-check
              scheme: HTTPS
              port: 8443
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            limits:
              memory: 512Mi
